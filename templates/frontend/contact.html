{% extends 'frontend/base.html' %}
{% block title %} Contact {% endblock %} 
{% block content %}

<div class="container" style="margin-top: 7%">
    <h1 class="text-center">Contact</h1>

<div class="row" style="align-items: center;">

    <div class="card" style="width: 18rem;">
        <img src="static/images/line_logo.png" class="card-img-top" alt="line">
        <div class="card-body">
          <h5 class="card-title">Line</h5>
          <p class="card-text">For more contact</p>

      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card" style="width: 18rem;">
        <img src="static/images/facebook_logo.png" class="card-img-top" alt="facebook">

          <h5 class="card-title">Facebook</h5>
          <p class="card-text">For more contact</p>
          <a href="https://www.facebook.com/Sai.Kittitach/"  class="btn btn-primary">Go to Facebook</a>
        </div>
      </div>
      </div>

      <div class="col-md-4 mb-3">

        <img src="static/images/instragram_logo.png" class="card-img-top" alt="instragram">

          <h5 class="card-title">Instragram</h5>
          <p class="card-text">For more style</p>

      </div>

</div>
</div>
